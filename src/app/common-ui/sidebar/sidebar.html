<img src="/assets/svg/logo-small.svg" alt="" class="mb20">

<nav class="mb20">
    <ul class="main-menu-list">
        @for (menuItem of menuItems; track menuItem.icon)
        {<li>
            <button class="menu-item">
                <svg [icon]="menuItem.icon"></svg>
                <span>{{ menuItem.label }}</span>
            </button>
        </li>}
    </ul>
</nav>

<p class="medium-text mb20 ml16">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
    <app-subscriber-card
        [profile]="profile"
        >
    </app-subscriber-card>
}

<div class="mb20 to-subscribers">
    <a
        [routerLink]="['/subscribers']"
        class="to-subscribers-link medium-text"
        >Все подписчики</a>
        <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>
